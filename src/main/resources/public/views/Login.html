<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" src="../img/wave.png">
<div class="container">
    <div class="img">
        <img src="../img/in.png">
    </div>
    <div class="login-content">
        <form id="loginForm" onsubmit="return redirectToPage(event)">

            <img src="../img/user.png">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" name="username" class="input" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" name="password" class="input" required>
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Iniciar Sesion">
        </form>
    </div>
</div>

<script type="text/javascript" src="../js/Login.js"></script>

<script>
// Función para manejar el envío del formulario
async function redirectToPage(event) {
    // Prevenir el envío del formulario por defecto
    event.preventDefault();

    // Obtener los valores de los campos de entrada
    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;

    // Verificar que no estén vacíos
    if (!username || !password) {
        alert("Por favor, ingresa un nombre de usuario y una contraseña.");
        return;
    }

    // Crear el cuerpo de la solicitud
    const loginData = {
        username: username,
        password: password
    };

    try {
        // Realizar la solicitud POST a la API
        const response = await fetch("http://localhost:8080/user/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(loginData)
        });

        // Manejar la respuesta de la API
        if (response.ok) {
            const message = await response.text();
     
            window.location.href = "Dashboard.html"; 
        } else if (response.status === 401) {
            alert("Usuario o contraseña inválidos.");
        } else {
            alert("Error en el inicio de sesión. Inténtalo de nuevo.");
        }
    } catch (error) {
        console.error("Error al conectar con la API:", error);
        alert("No se pudo conectar con el servidor.");
    }
}
</script>


</body>
</html>
